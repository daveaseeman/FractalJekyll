<div id="mc_embed_signup">

    <div id="mc_embed_signup_scroll">

      <div class="row" id="contact-row" style="background-color:#fff;">

        <div class="col s12 m6">
          <h1 id="talk">LET'S TALK</h1>
        </div>

        <div class="col s12 m6 l3">
          <div class="input-field">
            <label for="mce-FNAME">First Name *</label>
            <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
          </div>
        </div>
        <div class="col s12 m6 l3">
          <div class="input-field">
            <label for="mce-LNAME">Last Name *</label>
            <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
          </div>
        </div>

        <div class="col s12 m6 offset-m6 l3 offset-l6">
          <div class="input-field">
            <label for="mce-EMAIL">Email Address *</label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
        </div>
        <div class="col s12 m6 offset-m6 l3">
          <div class="input-field">
            <label for="mce-PHONE">Phone Number *</label>
            <input type="tel" name="PHONE" class="required" value="" id="mce-PHONE" minlength="7" maxlength="20">
          </div>
        </div>

        <div class="col s12 m6 offset-m6 l6 offset-l6">
          <div class="input-field">
            <label for="mce-MESSAGE">How can we help? *</label>
            <input type="text" value="" name="MESSAGE" class="required" id="mce-MESSAGE" maxlength="250" onkeyup="countChar(this)">
          </div>
          <div style="margin-top:0;padding-top:0;font-size:small;" id="charNum"></div>
        </div>

        <div class="col s12 center m2 offset-m8">
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8953c3719c271d3388c6276d1_4171e26846" tabindex="-1" value=""></div>
          <div class="clear button-hover-dark"><input onClick="fbq('track', 'CompleteRegistration');" type="submit" value="SEND" name="subscribe" id="mc-embedded-subscribe" class="brand-color btn" style="color:none;width:10rem;"></div>
        </div>

      </div>
    </div>

  </form>
</div>

<script>
var options = [
    {selector: '#contact-row', offset: 50, callback: function() {
      $('#contact-row').addClass('animated fadeIn').css("opacity", "1");
    } },
  ];
  Materialize.scrollFire(options);
</script>

<script>
      function countChar(val) {
        var len = val.value.length;
        $('#charNum').text(len + "/ 250");
      };
</script>

<script>
$('#mc-embedded-subscribe-form').on('keyup keypress', function(e) {
  var keyCode = e.keyCode || e.which;
  if (keyCode === 13) {
    e.preventDefault();
    return false;
  }
});
</script>
